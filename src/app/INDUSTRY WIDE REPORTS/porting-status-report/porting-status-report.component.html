    <br />
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <!-- <span>{{ errmessage }}</span> -->
        </div>
    </div>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" >Form Date :</label>
                <input id="txt_FromDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="FormDate">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" >To Date :</label>
                <input id="txt_ToDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="ToDate">
            </div>
        </div> 
        <div class="col-lg-1 col-sm-1">
            <div class="form-group">
                <label class="labelcss">Extract Output :</label>
                <app-global-lov [items]="Export" displayField="name" valueField="code" [(ngModel)]="selectedExport"
                    [disabled]="lovDisabled">
                </app-global-lov>
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <button id="btn_Submit" class="newbtn" style="margin-left: 3px; margin-top: 15px;" (click)="Fetch()">
              <i class="bi bi-search"></i> Fetch
            </button>
            <button id="btn_Reset" class="newbtn" style="margin-left: 3px;" (click)="Reset()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>

    </div>
    <br>
    <div class="row line-w" style="margin-left: -4px;" id="table" *ngIf="Porting.length > 0">
        <div class="col-md-12">
            <div class="table-responsive">
                <div>
                <table class="tableA table-condensed GridViewStyle">
                    <thead>
                        <tr class="HeaderStyleA">
                            <th class="tdCenter">Operator Name</th>
                            <th class="tdCenter">As Recepient</th>
                            <th class="tdCenter">As Donor</th>
                            <th class="tdCenter">Gain/Loss</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="RowStyleA" *ngFor="let row of Porting; let i = index"
                            [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                            [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                            <td class="tdCenter">{{ row.operatorname }}</td>
                            <td class="tdCenter">{{ row.recepient }}</td>
                            <td class="tdCenter">{{ row.donor }}</td>
                            <td class="tdCenter">{{ row.difference }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="HeaderStyleA" style="font-weight: bold;">
                            <td class="tdCenter">Grand Total</td>
                            <td class="tdRight">{{ getTotalRecepient() }}</td>
                            <td class="tdRight">{{ getTotalDonor() }}</td>
                            <td class="tdCenter"></td>
                        </tr>
                    </tfoot>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
