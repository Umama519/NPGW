<div class="container">
    <div class="row">
        <br />
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
        </div>
    </div>
    <br />
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Form Date :</label>
                <input id="txt_FromDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="FormDate">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">To Date :</label>
                <input id="txt_ToDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="ToDate">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Mobile # :</label>
                <input id="txt_Mobile" type="text" class="form-controlA" autocomplete="off">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">User ID :</label>
                <input id="txt_Userid" type="text" class="form-controlA" autocomplete="off">
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <button id="btn_Submit" class="newbtn" style="margin-left: 25%; margin-top: 15px;" (click)="Fetch()">
                <i class="bi bi-search"></i> Fetch
            </button>
            <button id="btn_Reset" class="newbtn" style="margin-left: 3px;" (click)="Reset()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>
    </div>
    <br>
    <div class="row line-w" style="margin-left: -4px; " id="table" *ngIf="GridData.length > 0">
        <div class="col-md-12">
            <div class="table-responsive">
                <div style="max-height: 500px; width: 100%;">
                    <div
                        style="display: flex; justify-content: flex-end; font-size: 11px; font-weight: 700; gap: 6px; margin-bottom: 10px;">

                        <span (click)="export('', 'excel')" style="cursor: pointer; color: #097ef7;">Excel</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('', 'csv')" style="cursor: pointer; color: #097ef7;">CSV</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('', 'pdf')" style="cursor: pointer; color: #097ef7;">PDF</span>


                    </div>
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter">Mobile</th>
                                <th class="tdLeft">Data667</th>
                                <th class="tdCenter">BVS</th>
                                <th class="tdCenter">User ID</th>
                                <th class="tdCenter">Log Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="RowStyleA" *ngFor="let row of GridData; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td style="width: 100px;" class="tdCenter">{{ row.mobile }}</td>
                                <td style="width: 100px;" class="tdRight">{{ row.data667 }}</td>
                                <td style="width: 150px;" class="tdCenter">{{ row.bvs }}</td>
                                <td style="width: 100px;" class="tdCenter">{{ row.userid }}</td>
                                <td style="width: 150px;" class="tdCenter">{{ row.logData }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="margin-top: -25px;" *ngIf="totalPages > 1 && showPagination"
                        class="d-flex justify-content-center py-3 flex-wrap gap-1">

                        <!-- FIRST WINDOW (Jump to page 1) -->
                        <button *ngIf="paginationWindowStart > 1" class="custom-page-btn" (click)="goToFirstWindow()">⏮</button>

                        <!-- PREVIOUS WINDOW -->
                        <button *ngIf="paginationWindowStart > 1" class="custom-page-btn"
                            (click)="showPreviousWindow()">«</button>

                        <!-- PAGE NUMBERS -->
                        <button *ngFor="let page of paginationNumbers" class="custom-page-btn"
                            [ngClass]="{ 'active-page': currentPage === page }" (click)="setPage(page)">
                            {{ page }}
                        </button>

                        <!-- NEXT WINDOW -->
                        <button *ngIf="paginationWindowStart + paginationWindowSize - 1 < totalPages" class="custom-page-btn"
                            (click)="showNextWindow()">»</button>

                        <!-- LAST WINDOW (Jump to last page) -->
                        <button *ngIf="paginationWindowStart + paginationWindowSize - 1 < totalPages" class="custom-page-btn"
                            (click)="goToLastWindow()">⏭</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
