<style>
    /* For red rows */
    .row-red {
        background-color: red;
        color: white;
        /* Optional: Font color for better contrast */
    }

    /* For white rows */
    .row-white {
        background-color: white;
        color: black;
        /* Optional: Font color for better contrast */
    }

    .text-primary:hover {
        color: darkblue !important;
    }

    .custom-cross {
        width: 12px;
        height: 30;
        display: inline-block;
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row" style="margin-left: -13px;">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_add" class="newbtn" style="margin-left: 7px;" *ngIf="showAddButton" (click)="AddButton()">
                <i class="bi bi-plus-circle"></i> Add New
            </button>

            <button ID="btn_Submit" class="newbtn" style="margin-left: 7px;" *ngIf="showSubmitButton"
                (click)="submitButton()">
                <i class="bi bi-check-circle"></i> Submit
            </button>
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" *ngIf="showResetButton"
                (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>

        </div>
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <span>{{ errmessage }}</span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>

    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Location ID :</label>
                <div style="display: flex; align-items: center; gap: 4px;">
                    <input id="txt_LocID" class="form-controlA" [(ngModel)]="selectedLoc" name="txt_LocID"
                        inputmode="numeric" pattern="[0-9]*" maxlength="3" style="border-radius: 0px;"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                    <button id="btn_Search" type="button" class="searchInputStyle" (click)="searchButton()"
                        style="border-radius: 0; border-left: none;">
                        <i class="bi bi-search srcicon"></i>
                    </button>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="form-group">
                <label class="labelcss">Description :</label>
                <input ID="txt_Description" disabled class="form-controlA" [(ngModel)]="selectedDescription"
                    name="txt_Description" style="border-radius: 0px;" MaxLength="50">
            </div>
        </div>
        <div class="col-lg-5 col-sm-5">
            <div class="form-group">
                <label class="labelcss">Title :</label>
                <input ID="txt_Title" disabled class="form-controlA" [(ngModel)]="selectedTilte" name="txt_Title"
                    style="border-radius: 0px;" MaxLength="50">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Region :</label>
                <!-- <select ID="ddl_Rigion" disabled class="form-controlGridDropDown" name="ddl_Rigion"
                    [(ngModel)]="selectedRegion" style="border-radius: 0px;" MaxLength="20">
                    <option>All</option>
                    <option>South</option>
                    <option>North</option>
                </select> -->
                <app-global-lov [items]="RegionLov" ID="ddl_Status" displayField="name" valueField="code"
                    [(ngModel)]="selectedRegion" [disabled]="RegionlovDisabled">
                </app-global-lov>
            </div>
        </div>
    </div>
    <br>
    <div class="row " style="width: 109%; margin-left: -3px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <div style="max-height: 400px;  border: 1px solid #ddd;">
                    <!-- department.component.html -->
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter" style="width: 5%;">Location ID</th>
                                <th class="tdRight" style="text-align: left; width: 20%;">Description</th>
                                <th class="tdCenter" style="width: 8%;">Title</th>
                                <th class="tdCenter" style="width: 8%;">Rigion</th>
                                <th class="tdCenter" style="width: 9%;">Defined By</th>
                                <th class="tdCenter" style="width: 9%;">Defined Date</th>
                                <th class="tdCenter" style="width: 3%;">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="edit(row)" class="RowStyleA" *ngFor="let row of locGet; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td class="tdCenter">{{ row.locid }}</td>
                                <td style="text-align: left;">{{ row.descrip }}</td>
                                <td class="tdCenter">{{ row.title }}</td>
                                <td class="tdCenter">{{ row.region }}</td>
                                <td class="tdCenter">{{ row.defBy }}</td>
                                <td class="tdCenter">{{ row.defDate }}</td>
                                <td>
                                    <a (click)="confirmDelete(row.locid)">
                                        <svg class="custom-crossA" viewBox="0 0 100 100">
                                            <path d="M10,10 L90,90 M90,10 L10,90" stroke="red" stroke-width="15"
                                                stroke-linecap="round" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modalA" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" aria-hidden="true"
                        *ngIf="showModal">
                        <div class="modal-dialogA" role="document">
                            <div class="modal-contentA">
                                <div class="modal-headerA">
                                    <h5 class="modal-titleA" style="margin-top: -4%; font-size: 17px">Confirm Deletion
                                    </h5>
                                </div>
                                <div class="modal-bodyA">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footerA">
                                    <button type="button" style="border-radius: 0px;" class="btn btn-secondary"
                                        (click)="closeModal()">No</button>
                                    <button type="button" style="border-radius: 0px;" class="btn btn-danger"
                                        (click)="deleteRecord(LocData.locid)">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
