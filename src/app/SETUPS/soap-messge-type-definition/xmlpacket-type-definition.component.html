<style>
    .form-floating>.form-control {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        /* input pe halka shadow */
        border-radius: 6px;
    }

    .form-floating>label {
        font-weight: 600;
    }

    /* Table Header Style */
    .table thead {
        background-color: #003366 !important;
        /* Dark Blue */
        color: white !important;
        /* White Text */
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_add" class="newbtn" style="margin-left: 7px;" *ngIf="showAddButton" (click)="AddButton()">
                <i class="bi bi-plus-circle"></i> Add New
            </button>

            <button ID="btn_Submit" class="newbtn" style="margin-left: 7px;" *ngIf="showSubmitButton"
                (click)="submitButton()">
                <i class="bi bi-check-circle"></i> Submit
            </button>
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" *ngIf="showResetButton"
                (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>

        </div>
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <!-- <span>{{ errmessage }}</span> -->
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" >Message ID :</label>
                <div style="display: flex; align-items: center;">
                    <input id="txt_MessageID" type="text" class="form-controlM" [(ngModel)]="selectedMsgID">
                    <button id="btn_Search" class="searchInputStyle" (click)="searchButton()">
                        <i class="bi bi-search srcicon"></i>

                    </button>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="form-group">
                <label class="labelcss" >Message :</label>
                <input ID="txt_Message" class="form-controlM" name="txt_Message" [(ngModel)]="selectedMsg" disabled
                    style="border-radius: 0px;" MaxLength="100" />
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="form-group">
                <label class="labelcss" >Operator Message :</label>
                <input ID="txt_OptMsg" class="form-controlA" name="txt_OptMsg" [(ngModel)]="selectedOpt" disabled
                    style="border-radius: 0px;" MaxLength="100" />
            </div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <div class="form-group">
                <label class="labelcss" >Message Type:</label>
                <!-- <select ID="ddl_Type" class="form-controlGridDropDown" name="ddl_Type" disabled
                    [(ngModel)]="selectedMsgType" style="border-radius: 0px;" MaxLength="100">
                    

                    <option value="I">Internal</option>
                    <option value="E">External</option>
                </select> -->
                <app-global-lov [items]="MsgType"  inputClass="lov-inputM" ID="ddl_Status" displayField="name" valueField="code" [(ngModel)]="selectedMsgType"
                    [disabled]="MsglovDisabled">
                </app-global-lov>
            </div>
        </div>
    </div>
    <br>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <div style="max-height: 400px;  border: 1px solid #ddd;">
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter">Message ID</th>
                                <th style="text-align: left;" class="tdCenter">Message </th>
                                <th style="text-align: left;" class="tdLeft">Operator Message</th>
                                <th class="tdLeft">Messaeg Type</th>
                                <th class="tdCenter">Defined By</th>
                                <th class="tdCenter">Defined Date</th>
                                <th class="tdCenter">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="edit(row)" class="RowStyleA" *ngFor="let row of XmlObjGet; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td class="tdCenter">{{ row.messageID }}</td>
                                <td style="text-align: left;" class="tdLeft">{{ row.message }}</td>
                                <td style="text-align: left;" class="tdCenter">{{ row.operator_Message }}</td>
                                <td class="tdCenter">{{ row.messageType }}</td>
                                <td class="tdCenter">{{ row.createdBy }}</td>
                                <td class="tdCenter">{{ row.createdDate }}</td>
                                <td>
                                    <a (click)="confirmDelete(row.messageID)">
                                        <svg class="custom-crossA" viewBox="0 0 100 100">
                                            <path d="M10,10 L90,90 M90,10 L10,90" stroke="red" stroke-width="15"
                                                stroke-linecap="round" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modalA" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" aria-hidden="true"
                        *ngIf="showModal">
                        <div class="modal-dialogA" role="document">
                            <div class="modal-contentA">
                                <div class="modal-headerA">
                                    <h5 class="modal-titleA" style="margin-top: -4%; font-size: 17px">Confirm Deletion
                                    </h5>
                                </div>
                                <div class="modal-bodyA">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footerA">
                                    <button type="button" style="border-radius: 0px;" class="btn btn-secondary"
                                        (click)="closeModal()">No</button>
                                    <button type="button" style="border-radius: 0px;" class="btn btn-danger"
                                        (click)="deleteRecord(XmlObj.messageID)">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
