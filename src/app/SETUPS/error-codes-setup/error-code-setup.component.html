<style>
    /* For red rows */
    .row-red {
        background-color: red;
        color: white;
        /* Optional: Font color for better contrast */
    }

    /* For white rows */
    .row-white {
        background-color: white;
        color: black;
        /* Optional: Font color for better contrast */
    }

    .text-primary:hover {
        color: darkblue !important;
    }

    .custom-cross {
        width: 12px;
        height: 30;
        display: inline-block;
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_add" class="newbtn" style="margin-left: 7px;" (click)="AddButton()">
                <i class="bi bi-plus-circle"></i> Add
            </button>

            <button ID="btn_Submit" class="newbtndisable" style="margin-left: 3px;" (click)="submitButton()">
                <i class="bi bi-check-circle"></i> Submit
            </button>

            <button ID="btn_Search" class="newbtn" style="margin-left: 3px;" (click)="searchButton()">
                <i class="bi bi-search"></i> Search
            </button>
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>

        </div>
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <!-- <span>{{ errmessage }}</span> -->
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>

    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">Error Code :</label>
                <input id="txt_Errcd" type="text" class="form-controlA" [(ngModel)]="SelectErrcode">

            </div>
        </div>
        <div class="col-lg-6 col-sm-6">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">Description :</label>
                <input id="txt_Descrip" type="text" class="form-controlA" [(ngModel)]="selectedDesc">

            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">Connection Type :</label>
                <!-- <input id="txt_cdType" type="text" class="form-controlA" [(ngModel)]="selectedCdtyp"> -->
                <select ID="ddl_connType" class="form-controlGridDropDown" name="ddl_Type" [(ngModel)]="selectedConntyp"
                    style="border-radius: 0px;" MaxLength="100">
                    <option value="R">Prepaid</option>
                    <option value="O">PostPaid</option>
                    <option value="B">Both</option>

                </select>
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">Status :</label>
                <select ID="ddl_Status" class="form-controlGridDropDown" name="ddl_Type" [(ngModel)]="selectedSts"
                    style="border-radius: 0px;" MaxLength="100">
                    <option value="E">Enabled</option>
                    <option value="D">Disable</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <div style="max-height: 400px;  border: 1px solid #ddd;">
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter">Error ID</th>
                                <th class="tdLeft">Description</th>
                                
                                <th class="tdCenter">Connection Type</th>
                                <th class="tdCenter">Status </th>
                                <th class="tdCenter">Define By</th>
                                <th class="tdCenter">Define Date</th>
                                <th class="tdCenter">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="edit(row)" class="RowStyleA" *ngFor="let row of ErrGet; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td style="width: 50px;" class="tdCenter">{{ row.rejcd }}</td>
                                <td style="text-align: left; width: 500px;" class="tdLeft">{{ row.descrip }}</td>
                                <td class="tdCenter">{{ row.conn_type }}</td>
                                <td class="tdCenter">{{ row.status }}</td>                                                                
                                <td class="tdCenter">{{ row.tuid }}</td>
                                <td class="tdCenter">{{ row.tdate }}</td>
                                
                                
                                <td>
                                    <a (click)="confirmDelete(row.rejcd)">
                                        <svg class="custom-crossA" viewBox="0 0 100 100">
                                            <path d="M10,10 L90,90 M90,10 L10,90" stroke="red" stroke-width="15"
                                                stroke-linecap="round" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modalA" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" aria-hidden="true"
                        *ngIf="showModal">
                        <div class="modal-dialogA" role="document">
                            <div class="modal-contentA">
                                <div class="modal-headerA">
                                    <h5 class="modal-titleA" style="margin-top: -4%; font-size: 17px">Confirm Deletion
                                    </h5>
                                </div>
                                <div class="modal-bodyA">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footerA">
                                    <button type="button" style="border-radius: 0px;" class="btn btn-secondary"
                                        (click)="closeModal()">No</button>
                                    <button type="button" style="border-radius: 0px;" class="btn btn-danger"
                                        (click)="deleteRecord(ErrObj.rejcd)">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
