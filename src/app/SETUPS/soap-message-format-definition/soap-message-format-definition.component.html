<style>
    /* For red rows */
    .row-red {
        background-color: red;
        color: white;
        /* Optional: Font color for better contrast */
    }

    /* For white rows */
    .row-white {
        background-color: white;
        color: black;
        /* Optional: Font color for better contrast */
    }

    .text-primary:hover {
        color: darkblue !important;
    }

    .custom-cross {
        width: 12px;
        height: 30;
        display: inline-block;
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_add" class="newbtn" style="margin-left: 7px;" *ngIf="showAddButton" (click)="AddButton()">
                <i class="bi bi-plus-circle"></i> Add New
            </button>

            <button ID="btn_Submit" class="newbtn" style="margin-left: 7px;" *ngIf="showSubmitButton"
                (click)="submitButton()">
                <i class="bi bi-check-circle"></i> Submit
            </button>
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" *ngIf="showResetButton"
                (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>

        </div>
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <!-- <span>{{ errmessage }}</span> -->
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Message ID :</label>
                <app-global-lov [(ngModel)]="selectedMsgId" [items]="MSGID" displayField="msgid" valueField="msgid"
                    (ngModelChange)="onMsgIdChange()" [disabled]="isMsgIdLovDisabled">
                </app-global-lov>



            </div>
        </div>
        <div class="col-lg-4 col-sm-4">
            <div class="form-group">
                <label class="labelcss">Discription :</label>
                <input ID="txt_Description" class="form-controlA" name="txt_Description"
                    [(ngModel)]="selectedDescription" disabled style="border-radius: 0px;" MaxLength="100" />

            </div>
        </div>
        <div class="col-lg-4 col-sm-4">
            <div class="form-group">
                <label class="labelcss">Message Type :</label>
                <input ID="txt_Type" class="form-controlA" name="txt_Type" [(ngModel)]="selectedMtype" disabled
                    style="border-radius: 0px;" MaxLength="100" />
            </div>
        </div>
    </div>
    <br>
    <div class="headingCaption">
        <span>Message Format</span>
    </div>

    <div class="row line-w" style="margin-left: -4px; margin-top: 10px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss">Object ID :</label>
                <!-- <select ID="ddl_Obj" class="form-controlGridDropDown" name="ddl_Obj" style="border-radius: 0px;"
                    disabled MaxLength="30">

                    <option *ngFor="let OBJ of OBJID" [ngValue]="OBJ"
                        style="font-weight: bold; font-size: 11px; color: #10486b; ">
                        {{ OBJ }}
                    </option>
                </select> -->
                <app-global-lov [(ngModel)]="selectedObjID" [items]="OBJID" inputClass="lov-inputM"
                    displayField="description" valueField="objid" [disabled]="isObjLovDisabled">
                </app-global-lov>



            </div>
        </div>
        <div class="col-lg-4 col-sm-4">
            <div class="form-group">
                <label class="labelcss">Sequence :</label>
                <input ID="txt_Sequence" class="form-controlA" name="txt_Sequence" [(ngModel)]="selectedSequence"
                    inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    disabled style="border-radius: 0px;" MaxLength="5" />
            </div>
        </div>
        <div class="col-lg-4 col-sm-4">
            <div class="form-group">
                <label class="labelcss">Sub Data :</label> <br>
                <input ID="chb" name="chb" [(ngModel)]="isChecked" (change)="onCheckboxChange()" disabled
                    style="border-radius: 0px;" type="checkbox" MaxLength="100" />
            </div>
        </div>
    </div>
    <br>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <div style="max-height: 400px;  border: 1px solid #ddd;">
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA" style="height: 30px;">
                                <th style="vertical-align: middle; text-align: left;" class="tdCenter">Object ID</th>
                                <th style="vertical-align: middle" class="tdLeft">Sequence</th>
                                <th style="vertical-align: middle" class="tdLeft">SubData (Y/N)</th>
                                <th style="vertical-align: middle" class="tdCenter">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="RowStyleA" *ngFor="let row of XmlObjGet; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td style="text-align: left; width: 1000px;" class="tdCenter">{{ row.objid }}</td>
                                <td class="tdLeft">{{ row.seq }}</td>

                                <td class="tdCenter">{{ row.val }}</td>
                                <td>
                                    <a (click)="confirmDelete(row.objid, row.seq)">
                                        <svg class="custom-crossA" viewBox="0 0 100 100">
                                            <path d="M10,10 L90,90 M90,10 L10,90" stroke="red" stroke-width="15"
                                                stroke-linecap="round" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="margin-top: -25px;" *ngIf="totalPages > 1 && showPagination"
                        class="d-flex justify-content-center py-3 flex-wrap gap-1">
                        <button *ngIf="windowStart > 1" class="custom-page-btn"
                            (click)="showPreviousWindow()">«</button>

                        <button *ngFor="let page of paginationNumbers" class="custom-page-btn"
                            [ngClass]="{ 'active-page': currentPage === page }" (click)="setPage(page)">
                            {{ page }}
                        </button>

                        <button *ngIf="windowStart + windowSize - 1 < totalPages" class="custom-page-btn"
                            (click)="showNextWindow()">»</button>
                    </div>
                    <div class="modalA" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" aria-hidden="true"
                        *ngIf="showModal">
                        <div class="modal-dialogA" role="document">
                            <div class="modal-contentA">
                                <div class="modal-headerA">
                                    <h5 class="modal-titleA" style="margin-top: -4%; font-size: 17px">Confirm Deletion
                                    </h5>
                                </div>
                                <div class="modal-bodyA">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footerA">
                                    <button type="button" style="border-radius: 0px;" class="btn btn-secondary"
                                        (click)="closeModal()">No</button>
                                    <button type="button" style="border-radius: 0px;" class="btn btn-danger"
                                        (click)="deleteRecord(XmlFormat.objid )">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
