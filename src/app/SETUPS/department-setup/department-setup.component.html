<style>
    /* For red rows */
    .row-red {
        background-color: red;
        color: white;
        /* Optional: Font color for better contrast */
    }

    /* For white rows */
    .row-white {
        background-color: white;
        color: black;
        /* Optional: Font color for better contrast */
    }

    .text-primary:hover {
        color: darkblue !important;
    }

    .custom-cross {
        width: 12px;
        height: 30;
        display: inline-block;
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row" style="margin-left: -13px;">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_add" class="newbtn" style="margin-left: 7px;"   *ngIf="showAddButton"  (click)="AddButton()">
                <i class="bi bi-plus-circle"></i> Add New
            </button>

            <button ID="btn_Submit" class="newbtn" style="margin-left: 7px;" *ngIf="showSubmitButton"  (click)="submitButton()">
                <i class="bi bi-check-circle"></i> Submit
            </button>            
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" *ngIf="showResetButton" (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>

        </div>
    </div>
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <span>{{ errmessage }}</span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>
    <div class="row line-w" style="margin-left: -4px;">
    <div class="col-lg-2 col-sm-2">
  <div class="form-group">
  <label class="labelcss">Department ID :</label>

  <div style="display: flex; align-items: center;"> 
    <input 
      id="txt_DepartmentID" 
      class="form-controlM" 
      [(ngModel)]="selectedDeptid" 
      name="txt_DepartmentID"
      maxlength="5"
      style="flex: 1; border-radius: 0px;" 
    />

    <button id="btn_Search" 
            class="searchInputStyle"
            (click)="searchButton()">
     <i class="bi bi-search srcicon"></i>

    </button>
  </div>
</div>

  
</div>

        <div class="col-lg-4 col-sm-4">
            <div class="form-group">
                <label class="labelcss">Name :</label>
                <input ID="txt_Name" class="form-controlA" name="txt_Name" [(ngModel)]="selectedDname" disabled
                    MaxLength="100" />
            </div>
        </div>
    </div>
    <!-- Displaying a button to trigger the Excel export functionality -->
    <div class="export-section" style=" margin-left: 105%; cursor: pointer;">
        <!-- <a (click)="exportToExcel('DEPARTMENT_SETUP')" mat-raised-button color="primary" 
         >
         <img height="30px" width="30px"   src="/Images/SaveToExcel.png" alt="Edit">
    </a> -->

        <!-- Optionally, display a progress bar while export is happening -->
        <!-- <mat-progress-bar *ngIf="isExporting" mode="indeterminate"></mat-progress-bar> -->
    </div>

 
    <div class="row " style="width: 109%; margin-left: -3px;">
        <div class="col-md-12">
            <div class="table-responsive">
                <div>
                    <div
                        style="display: flex; justify-content: flex-end; font-size: 11px; font-weight: 700; gap: 6px; margin-bottom: 10px;">
                        <!-- <span style="cursor: pointer; color: #097ef7;">View Log</span> -->
                        <span style="cursor: pointer; font-weight: 700;">
                            <i class="fas fa-save fs-6" style="margin-right: 5px;"></i>
                        </span>


                        <!-- <span (click)="export('xls')" style="cursor: pointer; color: #097ef7;">Excel</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('csv')" style="cursor: pointer; color: #097ef7;">CSV</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('pdf')" style="cursor: pointer; color: #097ef7;">PDF</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('xml')" style="cursor: pointer; color: #097ef7;">XML</span> -->


                    </div>
                    <!-- department.component.html -->
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter back">Department ID</th>
                                <th class="back">Name</th>
                                <th class="back">Defined By</th>
                                <th class="back">Defined Date</th>
                                <th class="back">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="edit(row)" class="RowStyleA" *ngFor="let row of departmentGet; let i = index"
                                [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                <td>
                                    {{ row.deptid }}
                                </td>
                                <td class="tdLeft">{{ row.dname }}</td>
                                <td>{{ row.tuid }}</td>
                                <td>{{ row.tdate }}</td>
                                <td>
                                    <a (click)="confirmDelete(row.deptid)">
                                        <svg class="custom-crossA" viewBox="0 0 100 100">
                                            <path d="M10,10 L90,90 M90,10 L10,90" stroke="red" stroke-width="15"
                                                stroke-linecap="round" />
                                        </svg>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                        <thead>
                            <tr class="HeaderStyleA">

                                <th class="back">Delete</th>
                            </tr>

                        <tbody>
                            <tr *ngFor="let row of GridData; let i = index" class="RowStyleA"

                                                stroke-linecap="round" />
                                        </svg>

                            </tr>
                        </tbody>

                    </table> -->

                    <!-- Confirmation Modal -->
                    <div class="modalA" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" aria-hidden="true"
                        *ngIf="showModal">
                        <div class="modal-dialogA" role="document">
                            <div class="modal-contentA">
                                <div class="modal-headerA">
                                    <h5 class="modal-titleA" style="margin-top: -4%; font-size: 17px">Confirm Deletion
                                    </h5>
                                </div>
                                <div class="modal-bodyA">
                                    <p>Are you sure you want to delete this record?</p>
                                </div>
                                <div class="modal-footerA">
                                    <button type="button" style="border-radius: 0px;" class="btn btn-secondary"
                                        (click)="closeModal()">No</button>
                                    <button type="button" style="border-radius: 0px;" class="btn btn-danger"
                                        (click)="deleteRecord(departmentData.deptid)">
                                        Yes, Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
