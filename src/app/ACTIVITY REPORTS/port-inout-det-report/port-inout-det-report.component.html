    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <!-- <span>{{ errmessage }}</span> -->
        </div>
    </div>
    <br />
    <div class="row line-w" style="margin-left: -4px;">
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Form Date :</label>
          <input id="txt_FromDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="FormDate">
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">To Date :</label>
          <input id="txt_ToDate" type="text" class="form-controlA" autocomplete="off" [(ngModel)]="ToDate">
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Donor ID :</label>
          <app-global-lov [items]="participantNames" displayField="operatorName" valueField="operatorName" [(ngModel)]="selectedOperatorId"
                          [disabled]="lovDisabled">
          </app-global-lov>
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Recepient ID :</label>
          <app-global-lov [items]="participantNames" displayField="operatorName" valueField="operatorName" [(ngModel)]="selectedOperatorId1"
                          [disabled]="lovDisabled">
          </app-global-lov>
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Franchise ID :</label>
          <input id="txt_FranchiseID" type="text" class="form-controlA" autocomplete="off">
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">NPR Type :</label>
          <app-global-lov [items]="NPRType" displayField="name" valueField="code" [(ngModel)]="selectedNPRType"
                          [disabled]="lovDisabled">
          </app-global-lov>
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Account Type :</label>
          <app-global-lov [items]="Account" displayField="name" valueField="code" [(ngModel)]="selectedProduct"
                          [disabled]="lovDisabled">
          </app-global-lov>
        </div>
      </div>
      <div class="col-lg-1 col-sm-1">
        <div class="form-group">
          <label class="labelcss">Extract Output :</label>
          <app-global-lov [items]="Export" displayField="name" valueField="code" [(ngModel)]="selectedExport"
                          [disabled]="lovDisabled">
          </app-global-lov>
        </div>
      </div>
      <div class="col-lg-3 col-sm-3">
        <button id="btn_Submit" class="newbtn" style="margin-left: 3px; margin-top: 15px;" (click)="Fetch()">
          <i class="bi bi-search"></i> Fetch
        </button>
        <button id="btn_Reset" class="newbtn" style="margin-left: 3px;" (click)="Reset()">
          <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
      </div>
    </div>

    <div class="row line-w" style="margin-left: -4px;" id="table" *ngIf="PortIn.length > 0">
        <div class="col-md-12">
          <div class="table-responsive">
            <div style="max-height: 400px;  border: 1px solid #ddd; width: 100%;">
              <table class="tableA table-condensed GridViewStyle">
                <thead>
                  <tr class="HeaderStyleA">
                    <th class="tdCenter">Date</th>
                    <th class="tdLeft">Franchise ID</th>
                    <th class="tdCenter">Franchise Type</th>
                    <th class="tdCenter">Recipient</th>
                    <th class="tdCenter">Mobile #</th>
                    <th class="tdCenter">Product</th>
                    <th class="tdCenter">NPR Type</th>
                    <th class="tdCenter">Associate 1</th>
                    <th class="tdCenter">Associate 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="RowStyleA" *ngFor="let row of PortIn; let i = index"
                      [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                      [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                    <td class="tdCenter">{{ row.nprdate }}</td>
                    <td class="tdRight">{{ row.franchiseid }}</td>
                    <td class="tdCenter">{{ row.franchisetype }}</td>
                    <td class="tdCenter">{{ row.recepient }}</td>
                    <td class="tdCenter">{{ row.mobile }}</td>
                    <td class="tdCenter">{{ row.product }}</td>
                    <td class="tdCenter">{{ row.nprtype }}</td>
                    <td class="tdCenter">{{ row.associate1 }}</td>
                    <td class="tdCenter">{{ row.associate2 }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</div>
