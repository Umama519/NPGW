<style>
    .row-red {
        background-color: red;
        color: white;
    }

    .row-white {
        background-color: white;
        color: black;
    }

    .text-primary:hover {
        color: darkblue !important;
    }

    .custom-cross {
        width: 12px;
        height: 30;
        display: inline-block;
    }
</style>
<div class="container">
    <div class="row">
        <br />
    </div>
    <div class="row" style="margin-left: -10px;">
        <div class="col-lg-12 col-sm-12">
            <button ID="btn_Search" class="newbtn" style="margin-left: 3px;" (click)="searchButton()">
                <i class="bi bi-search"></i> Fetch
            </button>
            <button ID="btn_Reset" class="newbtn" style="margin-left: 3px;" (click)="ResetButton()">
                <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
        </div>
    </div>
    <br />
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
            <span>{{ errmessage }}</span>
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">

    </div>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">From Date :</label>
                <input
                id="txt_FromDate"
                type="text"
                autocomplete="off"
                class="form-controlA"
                [(ngModel)]="selectedFromDate">
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; font-weight: bold;">To Date :</label>
                <input
                id="txt_ToDate"
                type="text"
                autocomplete="off"
                class="form-controlA"
                [(ngModel)]="selectedToDate">
            </div>
        </div>        
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b;">Mobile # :</label>
                <input ID="txt_Mobile" class="form-controlA" name="txt_Mobile" [(ngModel)]="selectedMobile"
                    MaxLength="100" />
            </div>
        </div>
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" style="color: #10486b; ">User ID :</label>
                <input ID="txt_UserID" class="form-controlA" [(ngModel)]="selectedUserid" name="txt_UserID"
                    MaxLength="5">
            </div>          
        </div>
        <div class="col-lg-4 col-sm-4" style="margin-top: 6px;">
            <div class="form-group">
                <button ID="btn_Reset" class="newbtn" style="margin-left: 3px; margin-top: 8px;" (click)="getID()">
                <i class="bi bi-search"></i> Get User
                </button>  
            </div>
        </div>
    </div>    
    <br />
    <br />
    <br />
    <div class="export-section" style=" margin-left: 105%; cursor: pointer;">
    </div>
    <div class="row " style="width: 109%; margin-left: -3px;" *ngIf="isgridview">
        <div class="col-md-12">
            <div class="table-responsive">
                <div>
                    <div
                        style="display: flex; justify-content: flex-end; font-size: 11px; font-weight: 700; gap: 6px; margin-bottom: 10px;">
                        <!-- <span style="cursor: pointer; color: #097ef7;">View Log</span> -->
                        <span style="cursor: pointer; font-weight: 700;">
                            <i class="fas fa-save fs-6" style="margin-right: 5px;"></i>
                        </span>
                        <span (click)="export('xls')" style="cursor: pointer; color: #097ef7;">Excel</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('csv')" style="cursor: pointer; color: #097ef7;">CSV</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('pdf')" style="cursor: pointer; color: #097ef7;">PDF</span>
                        <span style="cursor: pointer; color: #10486b;">|</span>
                        <span (click)="export('xml')" style="cursor: pointer; color: #097ef7;">XML</span>
                    </div>
                    <table class="tableA table-condensed GridViewStyle">
                        <thead>
                            <tr class="HeaderStyleA">
                                <th class="tdCenter back">Mobile #</th>
                                <th class="back">Data 667</th>
                                <th class="back">BVS</th>
                                <th class="back">User ID</th>
                                <th class="back">Log Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="RowStyleA" *ngFor="let row of GridData; let i = index"
                                    [style.background-color]="i % 2 === 0 ? '#fffff' : 'rgb(244, 242, 242)'"
                                    [style.color]="i % 2 === 0 ? '#fffff' : '#969a9d'">
                                    <td style="width: 100px;" class="tdCenter"> {{row.mobile}} </td>
                                    <td style="width: 150px;" class="tdCenter"> {{row.data667}} </td>
                                    <td style="width: 150px;" class="tdCenter"> {{row.bvs}} </td>
                                    <td style="width: 150px;" class="tdCenter"> {{row.userid}} </td>
                                    <td style="width: 150px;" class="tdCenter"> {{row.fromdate}} </td>
                                </tr>
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>
</div>
