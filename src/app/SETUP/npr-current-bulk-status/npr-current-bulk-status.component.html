<style>
    .main-container {
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f6fa;
}

.upload-section, .batch-summary, .batch-detail {
  background: #ffffff;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

h2, h3 {
  margin-bottom: 15px;
  color: #2c3e50;
}

.upload-box {
  display: flex;
  align-items: center;
  gap: 10px;
}

.upload-box input[type="file"] {
  border: 1px solid #ccc;
  padding: 6px;
  border-radius: 6px;
}

.upload-box button {
  background-color: #10486b;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.upload-box button:hover {
  background-color: #10486b;
}

.data-table {
  width: 100%;
  border-collapse: collapse;
}

.data-table th {
  background-color: #10486b;
  color: white;
  padding: 10px;
  text-align: left;
}

.data-table td {
  padding: 8px 10px;
  border-bottom: 1px solid #ddd;
}

.data-table tr:hover {
  background-color: #f0f8ff;
}

.file-format {
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 6px;
}

.file-format h4 {
  margin: 0 0 10px 0;
  font-size: 16px;
  color: #333;
  border-bottom: 1px solid #ccc;
  display: inline-block;
  padding-bottom: 3px;
}

.format-table {
  width: 100%;
  border-collapse: collapse;
}

.format-table th, .format-table td {
  border: 1px solid #999;
  padding: 6px 10px;
  text-align: left;
}

.format-table th {
  background-color: #e0e0e0;
}
</style>

        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>

            <button ID="btn_add" class="newbtn" style="margin-left: 7px;" (click)="uploadFile(fileInput)">
                <i class="bi bi-check-circle"></i> Upload

                        <table class="tableA table-condensed GridViewStyle" *ngIf="GridData.length > 0">

                                    <th *ngFor="let header of GridHeaders" class="tdCenter">
