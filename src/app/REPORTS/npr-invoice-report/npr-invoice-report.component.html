<div class="container">
    <div class="row">
        <br />
    </div>
    <br />
    <div *ngIf="showSuccessPopup">
        <div [ngClass]="{
          'error-message': isErrorPopup,
          'Success-message': !isErrorPopup
        }">
            <i *ngIf="isErrorPopup" style="font-size: 20px;" class="bi bi-exclamation-triangle-fill "></i>
            <i *ngIf="!isErrorPopup" style="font-size: 20px;" class="bi bi-check2-circle" alt="Success"></i>
            <span>{{ popupMessage }}</span>
        </div>
    </div>
    <div class="row line-w" style="margin-left: -4px;">
        <div class="col-lg-2 col-sm-2">
            <div class="form-group">
                <label class="labelcss" >Mobile Number :</label>
                <input id="txt_Mobile" type="text" class="form-controlA" autocomplete="off">
            </div>
        </div> 
        <div class="col-lg-6 col-sm-6">
            <button id="btn_Submit" class="newbtn" style="margin-left: 3px; margin-top: 15px;" (click)="Fetch()">
                <i class="bi bi-arrow-repeat"></i> Fetch
            </button>
            <button id="btn_Submit" class="newbtn" style="margin-left: 3px;" (click)="Print()">
                <i class="bi bi-arrow-repeat"></i> Print
            </button>
            <button id="btn_Submit" class="newbtn" style="margin-left: 3px;" (click)="Reset()">
                <i class="bi bi-arrow-repeat"></i> Reset
            </button>
        </div>
    </div>           
    <br>

        NPR Information
    </div>
    <br>
